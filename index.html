<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to see donkey</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #donkey {
      display: none; /* Bild ist anfangs versteckt */
      margin-top: 15px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <button onclick="showImage()">Click to see donkey</button>

  <img id="donkey" src="https://profile-images.xing.com/images/74f5b23526bca38951df5ef259505bf4-3/j%C3%A9r%C3%B4me-hochuli.1024x1024.jpg" alt="A donkey">

  <script>
    function showImage() {
      document.getElementById("donkey").style.display = "block";
    }
  </script>
</body>
</html>
